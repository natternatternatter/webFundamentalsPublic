<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="navBar">
        <div class="navBarLeft">
            <h1>Profile</h1>
            <p>Home</p>
            <p id="highlighted">My Profile</p>
            <p>Find Connections</p>
        </div>
        <div class="navBarRight">
            <button>Sign Out</button>
        </div>
    </div>
    <div class="main">
        <div class="userCard">
            <div class="useCardBanner"></div>
            <div class="useCardMain">
                <div id="name">Jane Doe</div>
                <div id="location"><img src="map-marker.png" alt="icon of a map marker"> Seattle</div>
                <div id="occupation">Developer | Engineer | Problem Solver <br>Master of shadows and the Internet!</div>
                <div id="settings"><img src="gear.png" alt="icon of a gear"><a href=""> edit profile</a></div>
            </div>
        </div>
        <div class="educationCard">
            <div class="eduCardBanner">
                <h4>Education</h4>
            </div>
            <div class="eduCardMain"></div>
        </div>
        <div class="connectionRequestCard">
            <div class="conReqCardBanner">
                <div id="specialTwo">2</div>
                <div class="circle"></div>
                <h2>Connection Requests</h2>
            </div>
            <div class="conReqCardMain"></div>
        </div>
        <div class="connectionsCard">
            <div class="conCardBanner">
                <div id="special500">500+</div>
                <div class="oval"></div>
                <h3>Your Connections</h3>
            </div>
            <div class="conCardMain"></div>
            <div class="conCardLink"></div>
        </div>
    </div>



</body>

</html>
