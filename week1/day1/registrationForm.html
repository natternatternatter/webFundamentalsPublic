<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>

    <h1>Registration Form</h1>
    <form action="/process" method="post">

        <div>
            <label>First Name:*</label>
            <input type="text" name="name">
        </div>

        <div>
            <label>Last Name:*</label>
            <input type="text" name="name">
        </div>

        <div>
            <label>Email Address:*</label>
            <input type="email" name="email">
        </div>

        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>

        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="password">
        </div>

        <div>
            <label>Date of Birth:</label>
            <input type="date" name="date of birth">
        </div>

        <div>
            <label>Gender Identity:</label><br>
            <input type="radio" name="gender identity" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender identity" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="gender identity" id="Non-binary">
            <label for="Non-binary">Non-Binary</label>
            <input type="radio" name="gender identity" id="None">
            <label for="None">I prefer not to answer</label>
        </div>
        
        <div>
            <label>A short description about myself:</label><br>
            <textarea name="aboutMe" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>HTML</option>
                <option>CSS</option>
                <option>Javascript</option>
            </select>
        </div>
        
        <div>
            <input type="checkbox" name="???" id="???">
            <label for="???">Yes I would like to revieve periodic email updates</label>
        </div>

        <div>
            <input type="submit" value="Create Account">
        </div>

    </form>

    <p>* Indicates a required field</p>


</body>

</html>
