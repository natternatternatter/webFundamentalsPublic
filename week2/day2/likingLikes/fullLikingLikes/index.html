<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navBar"><h1>Network</h1></div>
    <h1 class="title">Your Feed</h1>
    <div class="main">
        <div class="mainRight">
            <div class="container">
                <div class="topContainer">
                    <h1>Neil M</h1>
                    <p id="neilLikes">9 Like(s)</p>
                    <button onclick="changeCountNeil()">Like</button>
                </div>
                <div class="bottomContainer">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="">Link</a></p>
                </div>
            </div>
            <div class="container">
                <div class="topContainer">
                    <h1>Nichole K</h1>
                    <p id="nicholeLikes">12 Like(s)</p>
                    <button onclick="changeCountNichole()">Like</button>
                </div>
                <div class="bottomContainer">
                    <p>Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="container">
                <div class="topContainer">
                    <h1>Jim R</h1>
                    <p id="jimLikes">9 Like(s)</p>
                    <button onclick="changeCountJim()">Like</button>
                </div>
                <div class="bottomContainer">
                    <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
        <div class="mainLeft">
            <div class="profileBox">
                <img src="user-circle copy.png" alt="circle profile icon">
                <a href="">Add an avatar</a>
                <h1>James Doe</h1>
            </div>
        </div>
    </div>

    


<script src="script.js"></script>
</body>

</html>
