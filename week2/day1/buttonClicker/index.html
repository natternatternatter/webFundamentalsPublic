<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navBar">
        <h1>Dojonary</h1>
        <input type="text" value="Search">
        <button class="squareShadowButton3" onclick="logOut(this)">Login</button>
    </div>
    <div class="main">
        <div class="row">
            <div class="col-2">
                <div class="defBoxLeft">
                    <h1 class="defBox">ninja</h1>
                    <h3><i>noun</i></h3>
                    <h4 class="defBox">Plural: <i>ninjas</i></h4>
                    <button class="squareShadowButton" onclick="alert('ninja was liked')">13 Likes</button>
                </div>
                <div class="defBoxRight">
                    <h3 class="textDefBoxRight">A practitioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a></h3>
                </div>
            </div>
            <div class="col">
                <h2>Dojonary is defined by <b>YOU</b></h2>
                <button class="squareShadowButton2" onclick="hide(this)">Add Definition</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="defBoxLeft">
                    <h1 class="defBox">ninja</h1>
                    <h3><i>noun</i></h3>
                    <h4 class="defBox">Plural: <i>ninjas</i></h4>
                    <button class="squareShadowButton" onclick="alert('ninja was liked')">37 Likes</button>
                </div>
                <div class="defBoxRight">
                    <h3 class="textDefBoxRight">A <a href="">programmer</a> who breaks down problems with <a href="">zen</a>-like focus</h3>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    <div class="definitionBox"></div>
    </div>







<script src="script.js"></script>
</body>

</html>
